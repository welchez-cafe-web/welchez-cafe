<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Proceso - Welchez Café</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        :root {
            --primary-color: #4a342e;
            --accent-color: #d4a373;
            --bg-color: #f4f1ea;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #ddd;
            margin: 0;
            padding: 10px;
        }

        .ficha-container {
            background: white;
            width: 100%;
            max-width: 750px;
            margin: 0 auto;
            padding: 30px;
            border: 1px solid #000;
            box-sizing: border-box;
        }

        /* Ajuste de Fecha para que aparezca siempre en PDF */
        .top-row {
            display: flex;
            justify-content: flex-end;
            margin-bottom: -20px;
        }

        .fecha-caja {
            font-weight: bold;
            color: var(--primary-color);
            font-size: 14px;
            border: 1px solid #ccc;
            padding: 5px 10px;
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
            border-bottom: 2px solid var(--primary-color);
        }

        h1 { margin: 0; font-size: 26px; color: var(--primary-color); }
        h2 { margin: 5px 0; font-size: 16px; color: #444; }
        h4 { margin: 10px 0; color: var(--accent-color); font-size: 20px; text-decoration: underline; }

        .form-group { margin-bottom: 15px; }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
            font-size: 14px;
        }

        input[type="text"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #888;
            border-radius: 0px;
            box-sizing: border-box;
        }

        .opciones-flex {
            display: flex;
            gap: 15px;
            background: #f9f9f9;
            padding: 10px;
            border: 1px dashed #ccc;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 12px;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 12px;
        }

        .btn-pdf { background-color: #d32f2f; }
        .btn-jpg { background-color: #1976d2; }
        .btn-email { background-color: #455a64; }
        .btn-whatsapp { background-color: #2e7d32; }

        /* Estilos para impresión/captura */
        @media print {
            .button-grid { display: none !important; }
        }
    </style>
</head>
<body>

<div class="ficha-container" id="ficha-area">
    
    <div class="top-row">
        <div class="fecha-caja">
            FECHA: <span id="fechaActual"></span>
        </div>
    </div>

    <div class="header">
        <h1>- WELCHEZ CAFÉ -</h1>
        <h2>FICHA DE PROCESO PARA EL ÁREA DE REPOSTERÍA</h2>
        <h4>GALLETAS Y EMPANADAS</h4>
    </div>

    <div class="form-group">
        <label>NOMBRE DE LA RECETA:</label>
        <input type="text" id="receta" placeholder="Escriba el nombre aquí...">
    </div>

    <div class="form-group">
        <label>PESO POR UNIDAD (EJ. 25 GRAMOS EN CRUDO):</label>
        <input type="text" id="peso" placeholder="25 gramos">
    </div>

    <div class="form-group">
        <label>DIÁMETRO, GROSOR O MEDIDA EN LA PLANTILLA:</label>
        <input type="text" id="dimensiones">
    </div>

    <div class="form-group">
        <label>RANGO DE TOLERANCIA ACEPTABLE:</label>
        <input type="text" id="tolerancia">
    </div>

    <div class="form-group">
        <label>COLOR:</label>
        <div class="opciones-flex">
            <label><input type="radio" name="color" value="Dorado Claro"> Dorado Claro</label>
            <label><input type="radio" name="color" value="Dorado Medio"> Dorado Medio</label>
        </div>
    </div>

    <div class="form-group">
        <label>TEXTURA:</label>
        <div class="opciones-flex">
            <label><input type="radio" name="textura" value="Crocante"> Crocante</label>
            <label><input type="radio" name="textura" value="Suave"> Suave</label>
        </div>
    </div>

    <div class="button-grid" id="panel-botones">
        <button class="btn-pdf" onclick="descargarPDF()">Guardar PDF</button>
        <button class="btn-jpg" onclick="descargarJPG()">Guardar Imagen</button>
        <button class="btn-email" onclick="enviarEmail()">Enviar Email</button>
        <button class="btn-whatsapp" onclick="enviarWA()">WhatsApp</button>
    </div>
</div>

<script>
    // Insertar fecha actual automáticamente
    const hoy = new Date();
    document.getElementById('fechaActual').innerText = hoy.toLocaleDateString();

    function descargarPDF() {
        const elemento = document.getElementById('ficha-area');
        const botones = document.getElementById('panel-botones');
        
        // Ocultar botones para que no salgan en el PDF
        botones.style.visibility = 'hidden';

        const configuracion = {
            margin: 5,
            filename: 'Ficha_Welchez_Cafe.pdf',
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { scale: 3, useCORS: true, letterRendering: true },
            jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
        };

        html2pdf().set(configuracion).from(elemento).save().then(() => {
            botones.style.visibility = 'visible';
        });
    }

    function descargarJPG() {
        const elemento = document.getElementById('ficha-area');
        const botones = document.getElementById('panel-botones');
        botones.style.visibility = 'hidden';

        html2canvas(elemento, { scale: 2 }).then(canvas => {
            const link = document.createElement('a');
            link.download = 'Ficha_Welchez.jpg';
            link.href = canvas.toDataURL("image/jpeg");
            link.click();
            botones.style.visibility = 'visible';
        });
    }

    function enviarEmail() {
        const receta = document.getElementById('receta').value;
        const mail = "mailto:?subject=Ficha de Repostería - " + receta + "&body=Se adjunta información de proceso.";
        window.location.href = mail;
    }

    function enviarWA() {
        const receta = document.getElementById('receta').value;
        const peso = document.getElementById('peso').value;
        const msg = encodeURIComponent(`*WELCHEZ CAFÉ*\n*Ficha:* ${receta}\n*Peso:* ${peso}`);
        window.open(`https://wa.me/?text=${msg}`);
    }
</script>

</body>

</html>
