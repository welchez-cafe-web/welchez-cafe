<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Tortas - Welchez Café</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        :root {
            --primary-color: #4a342e;
            --accent-color: #d4a373;
            --bg-color: #f4f1ea;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 15px;
        }

        .ficha-container {
            background: white;
            width: 100%;
            max-width: 750px;
            margin: 0 auto;
            padding: 30px;
            border: 2px solid var(--primary-color);
            box-sizing: border-box;
            position: relative;
        }

        /* Contenedor de Fecha corregido para PDF */
        .top-row {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 5px;
        }

        .fecha-caja {
            font-weight: bold;
            color: var(--primary-color);
            font-size: 14px;
            border: 1px solid #ddd;
            padding: 5px 10px;
            background-color: #fff;
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
            border-bottom: 3px double var(--primary-color);
            padding-bottom: 10px;
        }

        h1 { margin: 0; font-size: 26px; color: var(--primary-color); letter-spacing: 1px; }
        h2 { margin: 5px 0; font-size: 16px; color: #555; font-weight: normal; }
        h4 { margin: 10px 0; color: var(--accent-color); font-size: 22px; text-transform: uppercase; }

        .form-group { margin-bottom: 18px; }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 6px;
            color: #222;
            font-size: 13px;
            text-transform: uppercase;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #999;
            border-radius: 0px;
            box-sizing: border-box;
            font-size: 15px;
            background-color: #fdfdfd;
        }

        /* Estilo para los Checks de Punto de Cocción */
        .check-group {
            background: #fafafa;
            padding: 15px;
            border: 1px solid #eee;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .check-item {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            font-size: 14px;
            color: #333;
        }

        .check-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 10px;
            margin-top: 25px;
        }

        button {
            padding: 12px;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 11px;
            border-radius: 4px;
            transition: transform 0.1s;
        }

        button:active { transform: scale(0.98); }

        .btn-pdf { background-color: #c0392b; }
        .btn-jpg { background-color: #2980b9; }
        .btn-email { background-color: #34495e; }
        .btn-whatsapp { background-color: #27ae60; }

        @media (max-width: 600px) {
            .ficha-container { padding: 15px; }
            h1 { font-size: 20px; }
        }
    </style>
</head>
<body>

<div class="ficha-container" id="ficha-tortas">
    
    <div class="top-row">
        <div class="fecha-caja">
            FECHA: <span id="fechaActual"></span>
        </div>
    </div>

    <div class="header">
        <h1>- WELCHEZ CAFÉ -</h1>
        <h2>FICHA DE PROCESO PARA EL ÁREA DE REPOSTERÍA</h2>
        <h4>TORTAS</h4>
    </div>

    <div class="form-group">
        <label>NOMBRE DE LA RECETA:</label>
        <input type="text" id="receta" placeholder="Ej. Torta de Vainilla y Caramelo">
    </div>

    <div class="form-group">
        <label>PESO DE LA MEZCLA:</label>
        <input type="text" id="pesoMezcla" placeholder="Ej. 1200 gramos">
    </div>

    <div class="form-group">
        <label>MEDIDA DEL MOLDE:</label>
        <input type="text" id="medidaMolde" placeholder="Ej. Circular 24cm">
    </div>

    <div class="form-group">
        <label>ALTURA DE LA TORTA (Ej. 3 cm):</label>
        <input type="text" id="alturaTorta" placeholder="Indique la altura final">
    </div>

    <div class="form-group">
        <label>PUNTO DE COCCIÓN (MARCAR CRITERIOS COMPLETADOS):</label>
        <div class="check-group">
            <label class="check-item"><input type="checkbox" name="coccion" value="Centro Firme"> Centro Firme</label>
            <label class="check-item"><input type="checkbox" name="coccion" value="Color Uniforme"> Color Uniforme</label>
            <label class="check-item"><input type="checkbox" name="coccion" value="Sin Humedad"> Sin Humedad</label>
        </div>
    </div>

    <div class="button-grid" id="panel-botones">
        <button class="btn-pdf" onclick="descargarPDF()">Guardar PDF</button>
        <button class="btn-jpg" onclick="descargarJPG()">Guardar Imagen</button>
        <button class="btn-email" onclick="enviarEmail()">Enviar Email</button>
        <button class="btn-whatsapp" onclick="enviarWA()">WhatsApp</button>
    </div>
</div>

<script>
    // Fecha automática al cargar
    document.getElementById('fechaActual').innerText = new Date().toLocaleDateString();

    function obtenerDatosResumen() {
        const receta = document.getElementById('receta').value || "Torta_Sin_Nombre";
        const checks = Array.from(document.querySelectorAll('input[name="coccion"]:checked'))
                            .map(c => c.value).join(", ");
        return { receta, checks };
    }

    function descargarPDF() {
        const elemento = document.getElementById('ficha-tortas');
        const botones = document.getElementById('panel-botones');
        
        botones.style.visibility = 'hidden';

        const opt = {
            margin: 10,
            filename: `Ficha_Torta_${obtenerDatosResumen().receta}.pdf`,
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { scale: 3, useCORS: true },
            jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
        };

        html2pdf().set(opt).from(elemento).save().then(() => {
            botones.style.visibility = 'visible';
        });
    }

    function descargarJPG() {
        const elemento = document.getElementById('ficha-tortas');
        const botones = document.getElementById('panel-botones');
        
        botones.style.visibility = 'hidden';

        html2canvas(elemento, { scale: 2 }).then(canvas => {
            const link = document.createElement('a');
            link.download = `Ficha_Torta_${obtenerDatosResumen().receta}.jpg`;
            link.href = canvas.toDataURL("image/jpeg");
            link.click();
            botones.style.visibility = 'visible';
        });
    }

    function enviarEmail() {
        const datos = obtenerDatosResumen();
        const mail = `mailto:?subject=Ficha de Repostería: ${datos.receta}&body=Ficha de Torta completada.\nCriterios de cocción: ${datos.checks}`;
        window.location.href = mail;
    }

    function enviarWA() {
        const datos = obtenerDatosResumen();
        const msg = encodeURIComponent(`*WELCHEZ CAFÉ - TORTAS*\n*Ficha:* ${datos.receta}\n*Cocción:* ${datos.checks}`);
        window.open(`https://wa.me/?text=${msg}`);
    }
</script>

</body>
</html>
